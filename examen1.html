            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                const now = new Date();
                const elapsed = Math.floor((now - startTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                timerElement.textContent = `Tiempo: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // Función para detener el temporizador
        function stopTimer() {
            clearInterval(timerInterval);
            const endTime = new Date();
            const totalTime = Math.floor((endTime - startTime) / 1000);
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;
            totalTimeElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Función para cargar la pregunta actual
        function loadQuestion() {
            const question = shuffledQuestions[currentQuestionIndex];
            questionText.textContent = `${question.id}. ${question.text}`;
            
            // Actualizar contador de preguntas
            questionCounter.textContent = `Pregunta ${currentQuestionIndex + 1} de ${shuffledQuestions.length}`;
            
            // Limpiar opciones anteriores y feedback
            optionsContainer.innerHTML = '';
            
            // Crear nuevas opciones
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (userAnswers[currentQuestionIndex] === index) {
                    optionElement.classList.add('selected');
                }
                
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = 'option';
                input.value = index;
                input.id = `option-${index}`;
                input.checked = userAnswers[currentQuestionIndex] === index;
                
                const label = document.createElement('label');
                label.htmlFor = `option-${index}`;
                label.textContent = option;
                
                optionElement.appendChild(input);
                optionElement.appendChild(label);
                
                optionElement.addEventListener('click', () => {
                    document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
                    optionElement.classList.add('selected');
                    input.checked = true;
                    userAnswers[currentQuestionIndex] = index;
                    
                    // Mostrar feedback inmediato
                    showFeedback(question, index);
                    
                    // Habilitar el botón de siguiente
                    nextBtn.disabled = false;
                });
                
                optionsContainer.appendChild(optionElement);
            });
            
            // Actualizar estado de los botones
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = userAnswers[currentQuestionIndex] === null;
            
            // Mostrar u ocultar botón de finalizar
            if (currentQuestionIndex === shuffledQuestions.length - 1) {
                nextBtn.style.display = 'none';
                finishBtn.style.display = 'inline-block';
            } else {
                nextBtn.style.display = 'inline-block';
                finishBtn.style.display = 'none';
            }
            
            updateProgressBar();
        }

        // Función para mostrar feedback inmediato
        function showFeedback(question, selectedAnswer) {
            // Remover feedback anterior
            const existingFeedback = document.querySelector('.feedback');
            if (existingFeedback) {
                existingFeedback.remove();
            }
            
            const feedback = document.createElement('div');
            const isCorrect = selectedAnswer === question.correctAnswer;
            
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.textContent = isCorrect ? 
                '✅ ¡Correcto! Has seleccionado la respuesta correcta.' : 
                '❌ Incorrecto. La respuesta correcta es: ' + question.options[question.correctAnswer];
            
            optionsContainer.appendChild(feedback);
        }

        // Función para actualizar la barra de progreso
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / shuffledQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Función para mostrar resultados
        function showResults() {
            stopTimer();
            
            let correctCount = 0;
            
            shuffledQuestions.forEach((question, index) => {
                if (userAnswers[index] === question.correctAnswer) {
                    correctCount++;
                }
            });
            
            const totalQuestions = shuffledQuestions.length;
            const score = `${correctCount}/${totalQuestions}`;
            const percentage = ((correctCount / totalQuestions) * 100).toFixed(1);
            
            scoreElement.textContent = score;
            correctAnswersElement.textContent = correctCount;
            incorrectAnswersElement.textContent = totalQuestions - correctCount;
            percentageElement.textContent = `${percentage}%`;
            
            examContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
        }

        // Función para reiniciar el examen
        function restartExam() {
            shuffledQuestions = shuffleQuestions(examData.questions);
            userAnswers = new Array(shuffledQuestions.length).fill(null);
            currentQuestionIndex = 0;
            
            // Reiniciar temporizador
            startTime = new Date();
            startTimer();
            
            examContainer.style.display = 'block';
            resultsContainer.style.display = 'none';
            reviewQuestionsContainer.style.display = 'none';
            
            loadQuestion();
            updateProgressBar();
        }

        // Función para revisar respuestas
        function reviewAnswers() {
            reviewQuestionsContainer.innerHTML = '';
            reviewQuestionsContainer.style.display = 'block';
            
            shuffledQuestions.forEach((question, index) => {
                const reviewItem = document.createElement('div');
                const isCorrect = userAnswers[index] === question.correctAnswer;
                
                reviewItem.className = `review-item ${isCorrect ? 'correct' : 'incorrect'}`;
                
                let reviewHTML = `
                    <h4>Pregunta ${question.id}</h4>
                    <p><strong>${question.text}</strong></p>
                    <p>Tu respuesta: ${userAnswers[index] !== null ? question.options[userAnswers[index]] : 'No respondida'}</p>
                    <p>Respuesta correcta: ${question.options[question.correctAnswer]}</p>
                    <p><strong>${isCorrect ? '✅ Correcto' : '❌ Incorrecto'}</strong></p>
                `;
                
                reviewItem.innerHTML = reviewHTML;
                reviewQuestionsContainer.appendChild(reviewItem);
            });
            
            // Desplazar hacia la sección de revisión
            reviewQuestionsContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // Event Listeners
        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < shuffledQuestions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        });
        
        finishBtn.addEventListener('click', showResults);
        
        restartBtn.addEventListener('click', restartExam);
        
        reviewBtn.addEventListener('click', reviewAnswers);

        // Iniciar el examen automáticamente
        startExam();

        // Hacer la función global para que index.html pueda llamarla
        window.initializeExam = startExam;
    </script>
</body>
