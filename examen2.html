        const examContainer = document.getElementById('exam-container');
        const resultsContainer = document.getElementById('results-container');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const questionCounter = document.getElementById('question-counter');
        const progressBar = document.getElementById('progress-bar');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const finishBtn = document.getElementById('finish-btn');

        const reviewBtn = document.getElementById('review-btn');
        const reviewQuestions = document.getElementById('review-questions');

        // Inicializar el examen
        function initExam() {
            startTimer();
            loadQuestion(currentQuestionIndex);
            updateNavigationButtons();
        }

        // Temporizador
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsedTime / 60);
            const seconds = elapsedTime % 60;
            timerElement.textContent = `Tiempo: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        // Cargar pregunta
        function loadQuestion(index) {
            const question = examData.questions[index];
            
            questionText.textContent = `${question.id}. ${question.text}`;
            questionCounter.textContent = `Pregunta ${question.id} de ${examData.questions.length}`;
            
            // Actualizar barra de progreso
            const progress = ((index + 1) / examData.questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            
            // Limpiar opciones anteriores
            optionsContainer.innerHTML = '';
            
            // Crear nuevas opciones
            question.options.forEach((option, optionIndex) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                if (userAnswers[index] === optionIndex) {
                    optionElement.classList.add('selected');
                }
                
                optionElement.innerHTML = `
                    <input type="radio" name="answer" id="option-${optionIndex}" value="${optionIndex}" 
                        ${userAnswers[index] === optionIndex ? 'checked' : ''}>
                    <label for="option-${optionIndex}">${option}</label>
                `;
                
                optionElement.addEventListener('click', () => selectAnswer(optionIndex));
                optionsContainer.appendChild(optionElement);
            });
        }

        // Seleccionar respuesta
        function selectAnswer(optionIndex) {
            userAnswers[currentQuestionIndex] = optionIndex;
            loadQuestion(currentQuestionIndex);
        }

        // Navegación
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            
            if (currentQuestionIndex === examData.questions.length - 1) {
                nextBtn.style.display = 'none';
                finishBtn.style.display = 'inline-block';
            } else {
                nextBtn.style.display = 'inline-block';
                finishBtn.style.display = 'none';
            }
        }

        function goToNextQuestion() {
            if (currentQuestionIndex < examData.questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
                updateNavigationButtons();
            }
        }

        function goToPrevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
                updateNavigationButtons();
            }
        }

        // Finalizar examen
        function finishExam() {
            stopTimer();
            calculateResults();
            showResults();
        }

        function calculateResults() {
            let correctCount = 0;
            let incorrectCount = 0;
            
            examData.questions.forEach((question, index) => {
                if (userAnswers[index] === question.correctAnswer) {
                    correctCount++;
                } else if (userAnswers[index] !== null) {
                    incorrectCount++;
                }
            });
            
            const totalTime = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(totalTime / 60);
            const seconds = totalTime % 60;
            const percentage = Math.round((correctCount / examData.questions.length) * 100);
            
            scoreElement.textContent = `${correctCount}/${examData.questions.length}`;
            correctAnswersElement.textContent = correctCount;
            incorrectAnswersElement.textContent = incorrectCount;
            percentageElement.textContent = `${percentage}%`;
            totalTimeElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // Mostrar resultados
        function showResults() {
            examContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
        }

        // Revisar respuestas
        function showReview() {
            reviewQuestions.innerHTML = '';
            reviewQuestions.style.display = 'block';
            
            examData.questions.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correctAnswer;
                
                const reviewItem = document.createElement('div');
                reviewItem.className = `review-item ${isCorrect ? 'correct' : 'incorrect'}`;
                
                reviewItem.innerHTML = `
                    <div class="question-text"><strong>Pregunta ${question.id}:</strong> ${question.text}</div>
                    <div><strong>Tu respuesta:</strong> ${userAnswer !== null ? question.options[userAnswer] : 'Sin responder'}</div>
                    <div><strong>Respuesta correcta:</strong> ${question.options[question.correctAnswer]}</div>
                    ${!isCorrect && userAnswer !== null ? 
                        '<div class="feedback incorrect">✗ Respuesta incorrecta</div>' : 
                        isCorrect ? 
                        '<div class="feedback correct">✓ Respuesta correcta</div>' :
                        '<div class="feedback incorrect">○ Sin responder</div>'
                    }
                `;
                
                reviewQuestions.appendChild(reviewItem);
            });
            
            reviewBtn.textContent = 'Ocultar Revisión';
            reviewBtn.onclick = hideReview;
        }

        function hideReview() {
            reviewQuestions.style.display = 'none';
            reviewBtn.textContent = 'Revisar Respuestas';
            reviewBtn.onclick = showReview;
        }

        // Reiniciar examen
        function restartExam() {
            currentQuestionIndex = 0;
            userAnswers = new Array(examData.questions.length).fill(null);
            startTime = Date.now();
            
            examContainer.style.display = 'block';
            resultsContainer.style.display = 'none';
            reviewQuestions.style.display = 'none';
            reviewBtn.textContent = 'Revisar Respuestas';
            reviewBtn.onclick = showReview;
            
            initExam();
        }

        // Event listeners
        prevBtn.addEventListener('click', goToPrevQuestion);
        nextBtn.addEventListener('click', goToNextQuestion);
        finishBtn.addEventListener('click', finishExam);
        restartBtn.addEventListener('click', restartExam);
        reviewBtn.addEventListener('click', showReview);

        // Inicializar el examen cuando se carga la página
        document.addEventListener('DOMContentLoaded', initExam);
    </script>
